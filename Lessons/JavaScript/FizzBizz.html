<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>

  <script>
    // This code creates a little popup box that asks the user for a number and saves it in the var "answer"
     let answer = parseInt(prompt("Please enter the number you would like to FizzBuzz up to: "));

     // Loop from 1 to the entered number
     
    for (let i = 1; i <= answer; i++) {
      if (i % 3 === 0 && i % 5 === 0) {
        console.log("FizzBizz");
      } else if (i % 3 === 0) {
        console.log("Fizz");
      } else if(i % 5 === 0) {
        console.log("Bizz") 
      } else {
        console.log(i);
      }
    }

      
     
  </script>

</body>
</html>
